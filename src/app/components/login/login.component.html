<div #nologForm *ngIf="!isLoggedUser">
  Username: <input type="text" pInputText [(ngModel)]="email"/>

  Password: <input type="password" pInputText  [(ngModel)]="password"/>
  <button pButton type="button" (click)="login()" label="log in"></button>
</div>
<div #logForm *ngIf="isLoggedUser">
  Zalogowany: {{currentUser?.firstName + " " + currentUser?.lastName}}

  <button pButton type="button" (click)="logout()" label="log out"></button>
</div>
<p-growl [value]="msgs"></p-growl>
