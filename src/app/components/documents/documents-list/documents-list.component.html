<div class="list-group">
  <div class="list-group-item space" *ngFor="let document of documentsNames">
      <span><a href="/document-details/{{document.id}}">{{document.title}}</a></span>
      <span><a
        href="/project-details/{{document.project.id}}">{{document.project.name}}</a>
      </span>
  </div>
</div>
