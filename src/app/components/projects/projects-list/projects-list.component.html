<div class="list-group">
  <li class="list-group-item" *ngFor="let project of projectsNames">
    <a href="/project-details/{{project.id}}">{{project.name}}</a>
  </li>

</div>
<button *ngIf="isManager" (click)="newProjecPanel.show()" class="m-3" label="Dodaj projekt" pButton icon="fa-plus-square"></button>
<app-modification-panel #newProjecPanel
                        (accept)="acceptProjectDialog($event)"
                        [acceptButtonText]="'Dodaj'"
                        [titleText]="'TytuÅ‚ projektu:'"
                        [descriptionText]="'Opis projektu:'">
</app-modification-panel>
