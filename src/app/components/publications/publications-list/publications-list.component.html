<div class="list-group">
  <li class="list-group-item" *ngFor="let publication of publications">
    <div>
      <h6>{{publication.title}}
        <button pButton (click)="download(publication.file.id)"
                class="ml-3 btn btn-sm btn-primary"
                icon="fa-file" aria-hidden="true">
        </button>
      </h6>
      <div class="p-2">
        {{publication.description}}
      </div>
    </div>
  </li>
</div>
